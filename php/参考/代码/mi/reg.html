<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="public/css/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="public/css/font-awesome.css">
	<link rel="stylesheet" href="public/css/validation.css" />
	<script type="text/javascript" src="public/js/jquery.min.js"></script>
	<script type="text/javascript" src="public/js/jquery.mobile-1.3.2.min.js"></script>

	<script type="text/javascript" src="public/js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="public/js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="public/js/messages_cn.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-theme="c">
			<h1>注册</h1>
			<a href="index.html" data-role="button" data-ajax="false" data-icon="arrow-l">返回</a>
			<a href="login.html" data-role="button" data-ajax="false">登录</a>
		</div>
		<div data-role="content">
			<form action="" method="post" id="register">
				<div data-role="fieldcontain">
					<label for="name">账户:</label>
					<input type="text" name="username" id="name" placeholder="手机号/QQ/邮箱">
					<label for="pass">密码:</label>
					<input type="password" name="password" id="pass" placeholder="请输入你的密码">
					<label for="repass">确认密码:</label>
					<input type="password" name="repassword" id="repass" placeholder="请确认你的密码">

				</div>
			</form>
			<div>
				<a href="index.html" data-ajax="false" data-role="button" data-theme="e">注册</a>
			</div>
		</div>
		<div data-role="footer" data-theme="c">
			<h1>小米手机官方网站</h1>
		</div>
	</div>
</body>
<script type="text/javascript">
    $(function(){
        $("#register").validate({
              rules: {
                    username:{
                        required:true,
                        minlength: 5,
                        maxlength:15
                     },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    repassword:{
                        required: true,
                        minlength:6,
                        equalTo:"#password"
                    }
              }

        });
    })
</script>
</html>
