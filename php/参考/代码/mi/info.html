<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米商城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="public/css/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="public/css/font-awesome.css">
	<script type="text/javascript" src="public/js/jquery.min.js"></script>
	<script type="text/javascript" src="public/js/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="public/js/jquery-1.8.3.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-theme="e">
			<h1>个人信息</h1>
			<a href="index.html" data-role="button" data-icon="arrow-l" data-ajax="false">返回</a>
		</div>
		<div data-role="content">
			<form action="" method="post">
				<fieldset data-role="controlgroup" data-type="horizontal">
					<legend>性别</legend>
					<label for="man">男</label>
					<input type="radio" name="man" id="man">
					<label for="wman">女</label>
					<input type="radio" name="wman" id="wman">

				</fieldset>
				<div data-role="fieldcontain">
					<label for="age">年龄</label>
					<input type="range" name="age" id="age" value="18" max="100" min="0" data-highlight="true">
				</div>
				<div data-role="fieldcontain">
					<label for="phone">电话</label>
					<input type="text" name="phone" id="phone" placeholder="请输入手机号码">
				</div>
				<fieldset data-role="fieldcontain">
					<label for="country">国家</label>
					<select name="country" id="country" data-native-menu="false">
						<option value="1">中国</option>
						<option value="2">美国</option>
						<option value="3">英国</option>
						<option value="4">法国</option>
						<option value="5">日本</option>
					</select>
				</fieldset>	
				<fieldset data-role="fieldcontain">
					<label for="local">省区</label>
					<select name="local" id="local" data-native-menu="false">
						<option value="1">山西</option>
						<option value="2">北京</option>
						<option value="3">河南</option>
						<option value="4">河北</option>
						<option value="5">湖北</option>
						<option value="6">上海</option>

					</select>
				</fieldset>

				<fieldset data-role="fieldcontain">
					<label for="city">城市</label>
					<select name="city" id="city">
						<option value="15" selected>太原</option>
						<option value="16">忻州</option>
						<option value="17">长治</option>
						<option value="18">晋城</option>
						<option value="19">古交</option>
						<option value="20">吕梁</option>
						<option value="21">大同</option>
					</select>
				</fieldset>
				<div>
					<a href="" data-role="button" data-theme="e">添加个人信息</a>
				</div>
			</form>
		</div>
		<div data-role="footer" data-theme="e">
			<h1>小米手机商城</h1>
		</div>
	</div>
	
</body>
</html>
