<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米商城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="public/css/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="public/css/font-awesome.css">
	<script type="text/javascript" src="public/js/jquery.min.js"></script>
	<script type="text/javascript" src="public/js/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="public/js/jquery-1.8.3.js"></script>
	<style>
		#content{
			padding:0px;
		}
		.ui-block-a,.ui-block-b{
			background-color: #fff;
			border-top:1px solid #ccc;
			border-left: 1px solid #ccc;
			border-right:1px solid #ccc;
			text-align: center;
		}
		a{
			text-decoration: none;
		}
		.ui-grid-a span,p{
			color: #ff4a00;
		}
	</style>
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-theme="e">
			<h1>特惠频道</h1>
			<a href="index.html" data-role="button" data-icon="arrow-l"  data-ajax="false">返回</a>
		</div>
		<div data-role="content" id="content">
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="goods.html" data-ajax="false">
						<img src="public/images/A1.jpg" alt="" height="150px">
						<span>大人物米兔圆领套头卫衣 花灰色</span>
						<p>99元</p>
					</a>
				</div>
				<div class="ui-block-b">
					<a href="goods.html" data-ajax="fasle">
						<img src="public/images/A2.jpg" alt="" height="150px">
						<span>新学院风帆布双肩包 黑色</span>
						<p>79元</p>
					</a>
				</div>

			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="goods.html" data-ajax="false">
						<img src="public/images/A3.jpg" alt="" height="150px">
						<span>极简原色保护壳玫红</span>
						<p>49元</p>
					</a>
				</div>
				<div class="ui-block-b">
					<a href="goods.html" data-ajax="false">
						<img src="public/images/A4.jpg" alt="" height="150px">
						<span>极清高透贴膜单片装</span>
						<p>40元</p>
					</a>
				</div>

			</div>

		</div>

		<div data-role="footer" data-theme="e">
			<h1>小米手机商城</h1>
		</div>
	</div>
</body>
</html>
