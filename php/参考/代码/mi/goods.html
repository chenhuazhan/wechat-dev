<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米商城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="public/css/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="public/css/font-awesome.css">
	<script type="text/javascript" src="public/js/jquery.min.js"></script>
	<script type="text/javascript" src="public/js/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="public/js/jquery-1.8.3.js"></script>
	<style>
	p{
			color: #ff4a00;
	}
		
	</style>
</head>
<body>

<div data-role="page">
	<div data-role="header" data-theme="e">
		<h1>商品详情页</h1>
		<a href="index.html" data-role="button" data-ajax="false" data-icon="arrow-l">返回</a>
	</div>
	<div data-role="content">
		<div>
			<a href="#pic" data-rel="popup" data-transition="slide">
				<img src="public/images/A1.jpg" width="280px" height="300px" alt="">
			</a>
			<div id="pic" data-role="popup" data-position-to="window" data-corners="false">
				<a href="" data-role="button" data-icon="delete" data-iconpos="notext" data-rel="back" class="ui-btn-right">取消</a>
				<img src="public/images/A1.jpg" alt="">
			</div>
		</div>
		<div>
			<span>小米T恤</span>
			<p>29元</p>
		</div>
		<div>
			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>可选颜色</legend>		
				<label for="white">白色</label>
				<input type="radio" name="color" id="white" value="white">
				<label for="grey">灰色</label>
				<input type="radio" name="color" id="grey" value="grey" checked>
				<label for="blue">蓝色</label>
				<input type="radio" name="color" id="blue" value="blue">
				
			</fieldset>

			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>可选尺码</legend>
				<label for="m">M</label>
				<input type="radio" name="size" id="m" value="m">
				<label for="l">L</label>
				<input type="radio" name="size" id="l" value="l">
				<label for="x">X</label>
				<input type="radio" name="size" id="x" value="x" checked>
			</fieldset>
		</div>
		<div>
			<a href="car.html" data-ajax="false" data-role="button" data-theme="e">加入购物车</a>
			<a href="collect.html" data-ajax="false" data-role="button" data-theme="e">收藏</a>
		</div>
	</div>
	<div data-role="footer" data-theme="c">
		<h1>小米手机商城</h1>
	</div>
</div>


</body>
</html>
