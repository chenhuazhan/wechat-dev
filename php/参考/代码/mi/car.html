<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米商城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="public/css/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="public/css/font-awesome.css">
	<script type="text/javascript" src="public/js/jquery.min.js"></script>
	<script type="text/javascript" src="public/js/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="public/js/jquery-1.8.3.js"></script>
	<style>
	.content{
		text-align: center;
		color: #ff4a00;
		font-size: 20px;
	}
	</style>
</head>
<body>

	<div data-role="page">
		<div data-role="header" data-theme="e">
			<h1>购物车</h1>
			<a href="index.html" data-ajax="false" data-role="button" data-icon="arrow-l">返回</a>
		</div>
		<div data-role="content">

			<div id="end" data-role="popup" data-theme="c" data-overlay-theme="a" data-tolerance="300,0,0,0" data-shadow="false">
				<p>您已成功下单,请到订单页面查询!</p>
				<a href="" data-ajax="false" data-role="button" class="btn" data-theme="c">查看订单</a>
			</div>

			<div id="delete" data-role="popup" data-theme="none" data-overlay-theme="a" data-tolerance="300,0,0,0" data-shadow="false">
				<a href="index.html" data-ajax="false" data-role="button" class="btn" data-theme="e">删除商品</a>
				<a href="" data-role="button" data-rel="back" class="btn" data-theme="e">取消</a>
			</div>
			<div>
				<img src="public/images/A2.jpg" alt="" width="300px">
			</div>
			<div class='content'>
				<span>小米T恤 花灰色 XXL</span>
				<p>售价:29元&nbsp;&nbsp;合计:29元</p>
			</div>
			<div>
				<a href="#delete" data-role="button" data-rel="popup" data-position-to="window" data-theme="e">删除商品</a>
				<a href="#end" data-role="button" data-rel="popup" data-position-to="window" data-theme="e">立即下达</a>
			</div>
			
		</div>

		<div data-role="footer" data-theme="e">
			<h1>小米手机商城</h1>
		</div>

	</div>

</body>
</html>
