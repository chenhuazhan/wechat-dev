<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米商城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="public/css/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="public/css/font-awesome.css">
	<script type="text/javascript" src="public/js/jquery.min.js"></script>
	<script type="text/javascript" src="public/js/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="public/js/jquery-1.8.3.js"></script>
	<style>
	#content{
		padding:0px; 
		background-color: #fff;
	}
	#title{
		text-align: center;
	}
	#title p{
		font-size: 12px;
	}
	.ui-grid-a{
		text-align: center;
	}
	a{
		text-decoration: none;
	}
	.ui-grid-a span,p{
		color: #ff4a00;
	}
	</style>
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-theme="c">
			<h1>合约机</h1>
			<a href="index.html" data-role="button" data-ajax="false" data-icon="arrow-l">返回</a>
		</div>
		<div data-role="content" id="content">
			<div id="imgElement">
				<img src="public/images/1.jpg" height="140px" alt="">
				<img src="public/images/2.jpg" height="140px" alt="">
				<img src="public/images/3.jpg" height="140px" alt="">
			</div>
			<div id="title">
				<h3>请选择合约机</h3>
				<p>暂时仅支持联通合约机,购买移动电信合约机请前往电脑版</p>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="goods.html" data-ajax="false">
						<img src="public/images/a.jpg" alt="" width="150px">
						<span>红米合约机</span>
						<p>699元</p>
					</a>
				</div>
				<div class="ui-block-b">
					<a href="goods.html" data-role="false">
						<img src="public/images/b.jpg" alt="" width="150px">
						<span>小米2S合约机</span>
						<p>1299元</p>
					</a>
				</div>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="goods.html" data-ajax="false">
						<img src="public/images/c.jpg" alt="" width="150px">
						<span>小米3合约机</span>
						<p>1599元</p>
					</a>
				</div>
				<div class="ui-block-b">
					<a href="goods.html" data-ajax="false">
						<img src="public/images/d.jpg" alt="" width="150px">
						<span>红米NOTE合约机</span>
						<p>999元</p>
					</a>
				</div>
			</div>
		</div>
		<div data-role="footer" data-theme="c">
			<h1>小米手机商城</h1>
		</div>
	</div>
	
</body>
<script type="text/javascript">
	$(function(){
		var index = 0;
		$("#imgElement img").each(function(n){
			$("#content")
		}).css("display","none").filter(":eq("+(index++)+")").show();

		$("#content span:eq(0)").addClass("selected");
		$("#content span").click(function(){
			var ele = $(this).html();
			index = ele-1;
			change();
		});

		function change(){
			var img=$("#imgElement img").css("display","none").filter(":eq("+index+")").fadeIn("show");
			$("#movieName").html(img.attr("alt"));
			$("#content span").removeClass().filter(":eq("+index+")").addClass("selected");
			index++;
			if(index>=$("#imgElement img").size()){
				index = 0 ;
			}
		}
		setInterval(change,3000);
	});
</script>
</html>
