<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米商城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="public/css/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="public/css/font-awesome.css">
	<script type="text/javascript" src="public/js/jquery.min.js"></script>
	<script type="text/javascript" src="public/js/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="public/js/jquery-1.8.3.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-theme="e">
			<h1>地址管理</h1>
			<a href="serve.html" data-ajax="false" data-role="button" data-icon="arrow-l">返回</a>
		</div>
		<div data-role="content">
			<form action="" method="post">
				<fieldset data-role="fieldcontain">
					<label for="local">
						省份
					</label>
					<select name="local" id="local" data-native-menu="false">
						<option value="1">山西</option>
						<option value="2">北京</option>
						<option value="3">河南</option>
						<option value="4">河北</option>
						<option value="5">湖北</option>
						<option value="6">上海</option>

					</select>
				</fieldset>

				<fieldset data-role="fieldcontain">
					<label for="city">城市</label>
					<select name="city" id="city" data-native-menu="false">
						<option value="1">北京市</option>
						<option value="2">太原市</option>
						<option value="3">西安市</option>
						<option value="4">济南市</option>
						<option value="5">青岛市</option>
						<option value="6">大连</option>
						<option value="7">天津</option>
						<option value="8">石家庄</option>

					</select>
				</fieldset>
				<div data-roel="fieldcontain">
					<label for="addr">请输入具体地址</label>
					<input type="text" name="addr" id="addr" placeholder="请输入详细地址">
				</div>
				<div>
					<a href="" data-role="button" data-theme="e">添加地址</a>
				</div>
			</form>

		</div>
		<div data-role="footer" data-theme="e">
			<h1>小米手机商城</h1>
		</div>
	</div>

</body>
</html>
